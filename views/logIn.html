<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--Styles-->
    <link rel="stylesheet" href="/css/normalize.css">
    <link rel="stylesheet" href="/css/logIn.css">

    <!--Font Awesome-->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.15.4/css/all.css" integrity="sha384-DyZ88mC6Up2uqS4h/KRgHuoeGwBcD4Ng9SiP4dIRy0EXTlnuz47vAwmeGwVChigm" crossorigin="anonymous">
    <!--G-Fonts-->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:ital,wght@0,100;0,300;1,300&display=swap" rel="stylesheet">
    <title>Log In - M L - </title>

</head>

<body>

    <header>
        <!-----HEADER----->
        <div class="top-header">
            <div class="main-header">
                <div class="logo"> 
                    <a href="/">
                        <img src="images/logo-mercado-liebre.svg" alt="Logo">
                    </a>
                </div>
                <div class="form" action="#" method="GET">
                    <div class="input">
                        <input type="text" name="search-bar" placeholder="Que estas buscando?">
                        <div class="lupa">
                            <button type="submit">
                                <i class="fa fa-search"></i>
                            </button>
                        </div>
                    </div>    
                </div>
            </div>    
                <p>
                    <i class="fas fa-hand-holding-usd"></i>
                    Comprá en cuotas y sin tarjeta de crédito
                </p>
        </div>
        <!--MAIN HEADER-->
        <nav class="main-nav-bar">
            <ul class="left-nav-bar">
                <li><a href="#">Ofertas</a></li>
                <li><a href="#">Tiendas Oficiales</a></li>
                <li><a href="#">Vender</a></li>
                <li><a href="#">Ayuda</a></li>
            </ul>
            <ul class="right-nav-bar">
                <li><a href="/registrarUsuario">Creá tu cuenta <i class="far fa-id-card"></i></a></li>
                <li><a href="/logIn">Ingresá <i class="fas fa-sign-in-alt"></i></a></li>
                <li><a href="#">Mis compras <i class="fas fa-shopping-basket"></i></a></li>
            </ul>
        </nav>
        <div class="burger-menu">
            <i class="fa fa-bars burger"></i>
        </div>
    </header>

<main>
    <div class="main-login">
        <h1>Bienvenido a MercadoLiebre</h1>
    <form action="/logIn" method="POST" class="form-crear">
                <label for="usuario">
                    <i class="fas fa-user"></i>
                </label>
            <input type="text" name="usuario" placeholder="Nombre de Usuario" required>
             <br>
                <label class="password">
                    <i class="fas fa-lock"></i>
                </label>
            <input type="password" name="password" placeholder="Ingrese contraseña" required>
            <br>
        <button class="button">
            <a href="/">Enviar</a>
        </button>

    </div>

</form>


</body>
</html>
